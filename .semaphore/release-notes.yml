# .semaphore/release-notes.yml

version: v1.0
name: Release Notes Pipeline

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  prologue:
    commands:
      # Attempt a full-depth checkout + unshallow
      - checkout --depth=full
      - git fetch --unshallow || true
      - git fetch --depth=2147483647 || true
      - npm install

blocks:
  - name: Generate Release Notes
    task:
      secrets:
        - name: pr-review-secrets-02-14
      jobs:
        - name: Create Notes
          commands:
            - npx tsx src/release.ts
    dependencies: []