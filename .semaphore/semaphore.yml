# .semaphore/semaphore.yml

version: v1.0
name: Code Review Pipeline

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  prologue:
    commands:
      # Attempt a full-depth checkout to ensure all commits are available
      - checkout --depth=full
      - git fetch --unshallow || true
      - git fetch --depth=2147483647 || true
      - npm install

blocks:
  - name: Commit Review
    task:
      secrets:
        - name: pr-review-secrets-02-14
      jobs:
        - name: Review Commits
          commands:
            - npx tsx src/commit.ts
    dependencies: []